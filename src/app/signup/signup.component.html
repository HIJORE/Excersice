
<div class="box">
    <form [formGroup]="form" (ngSubmit)="onsubmit();">
        <mat-form-field appearance="fill" style="width:30%;margin-left:35%;margin-top:5%;">
            <mat-label>Username</mat-label>
            <input matInput placeholder="" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:30%;margin-left:35%;margin-top:2%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="" formControlName="pass">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:30%;margin-left:35%;margin-top:1%;">
            <mat-label>confirm Password</mat-label>
            <input matInput type="password" placeholder="" formControlName="conf">
        </mat-form-field><br>
        <mat-form-field appearance="fill" style="width:30%;margin-left:35%;margin-top:1%;">
            <mat-label>Slelect the Department</mat-label>
            <mat-select placeholder="Select the Department" formControlName="department">
                <mat-option value="Sales">Sales</mat-option>
                <mat-option value="SCM">SCM</mat-option>
                <mat-option value="Marketing">Marketing</mat-option>
                <mat-option value="Logistics">Logistics</mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-form-field appearance="fill" style="width:30%;margin-left:35%;margin-top:1%;">
            <mat-label>Slelect the Region</mat-label>
            <mat-select placeholder="Select the Department" formControlName="region">
                <mat-option value="Asia">Asia</mat-option>
                <mat-option value="Erupe">Eroupe</mat-option>
                <mat-option value="Australia">Australia</mat-option>
                <mat-option value="America">America</mat-option>
            </mat-select>
        </mat-form-field><br>
    
        <button mat-raised-button color="primary" class="signup" style="border-radius: 20px 100px;">SigUp</button>
    </form>

</div>
